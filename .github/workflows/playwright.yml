name: Playwright Tests CI

on:
  push:
    branches:
      - main  # ✅ Runs tests when pushing to main
  pull_request:
    branches:
      - main  # ✅ Runs tests for PRs (prevents regressions)

jobs:
  test:
    runs-on: ubuntu-latest  # ✅ Uses GitHub’s hosted Linux runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # ✅ Ensures latest code is pulled

      - name: Set up Docker Buildx (for better caching)
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: docker build -t playwright-tests .

      - name: Run Playwright Tests in Docker
        run: docker run --rm playwright-tests

      - name: Upload Playwright Test Report (Artifacts)
        uses: actions/upload-artifact@v3
        with:
          name: Playwright-Test-Report
          path: playwright-report/
