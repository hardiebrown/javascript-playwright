name: Playwright Tests CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # ✅ Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # ✅ Correctly using `uses`

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  # ✅ Correctly using `uses`

      - name: Build Docker Image
        run: docker build -t playwright-tests .  # ✅ Correctly using `run`

      - name: Run Playwright Tests in Docker
        run: docker run --rm playwright-tests  # ✅ Correctly using `run`

      - name: Upload Playwright Test Report
        uses: actions/upload-artifact@v4  # ✅ Correctly using `uses`
        with:
          name: Playwright-Test-Report
          path: playwright-report/
